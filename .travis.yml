# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=pwninit

before_install:
  - set -e
  - rustup self update

install:
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script: set +e

deploy:
  api_key: $GITHUB_TOKEN
  file: target/release/pwninit
  on:
    tags: true
  provider: releases
  skip_cleanup: true
  edge: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
